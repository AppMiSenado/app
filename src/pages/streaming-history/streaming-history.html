<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="icon-hamburguesa"></ion-icon>
      <span class="title">Streaming</span>
    </button>
  </ion-navbar>
</ion-header>


<iframe width="100%" height="200" *ngIf="trustUrl" [src]="trustUrl" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen id="current-video"></iframe>

<ion-content no-bounce has-bouncing="false">
  <div id="content-video-list">
    <ion-list no-lines class="list-borders">
      <button ion-item text-wrap *ngFor="let link of links" [class.active]="link.youtube_id == activeUrl" (click)="activeStreaming(link.youtube_id)">
        <h2>{{link.name}}</h2>
      </button>
    </ion-list>
  </div>
</ion-content>
