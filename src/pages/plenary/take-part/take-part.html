<ion-header>
  <ion-navbar>
    <ion-buttons start class="fake-back">
      <button ion-button  clear (click)="back()">
        <ion-icon name="menu" class="icon-flecha3"></ion-icon>
      </button>
    </ion-buttons>
    
    <button ion-button menuToggle>
      <ion-icon name="menu" class="icon-hamburguesa"></ion-icon>
      <span class="title">Participar</span>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-bounce  class="background-image">
  <iframe width="100%" height="250" *ngIf="showVideo" [src]="trustUrl" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
  
  <ng-container *ngIf="!showVideo"> <br><br> </ng-container>

  <button ion-button class="button-big uppercase biggest" (click)="showVideo = true" *ngIf="!showVideo"> 
    Streaming
  </button>
  
  <ng-container *ngIf="showVideo"> <br><br> </ng-container>
  
  <button ion-button class="button-big uppercase biggest" (click)="goBills()"> 
  	Votar
	</button>

</ion-content>
